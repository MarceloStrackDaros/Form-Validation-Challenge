<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form-validation.css">
  <title>Form Validation</title>
</head>
<body>
  <form action="">
    <fieldset class="form-fields">
      <label for="name" id="labelName">Name</label>
      <input type="text" id="name" class="attribute" placeholder="Complete Name">
    </fieldset>

    <fieldset class="form-fields">
      <label for="telephone" id="labelTelephone">Telephone</label>
      <input type="tel" id="telephone" class="attribute" placeholder="(XX) XXXXX-XXXX">
    </fieldset>

    <fieldset class="form-fields">
      <label for="email" id="labelEmail">Email</label>
      <input type="email" id="email" class="attribute" placeholder="example@example.com">
    </fieldset>

    <fieldset class="form-fields">
      <label for="pwd" id="labelPwd">Password</label>
      <input type="password" id="pwd" class="attribute">
    </fieldset>
  </form>

  <script src="form-validation.js"></script>
</body>
</html>
